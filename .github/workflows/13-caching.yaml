name: 13-caching.yml

on:
    workflow_dispatch:
        inputs:
            use-cache:
                description: whether to execute cache step
                type: boolean
                default: true

jobs:
    build:
        name: build
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: 13-caching/react-app
        steps:
            - name: Checkout Code
              uses: actions/checkout@v3
            
            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                node-version: '20.x'
            
            - name: Install dependencies
              run: npm ci
            
            - name: Testing
              run: npm run test
            
            - name: Building
              run: npm run build

            - name: Deploying to non-prod
              run: echo "Deploying to non-prod"